name: Build & Test

on:
  push:
    branches: 
      - master
      - develop
  pull_request:
    branches: 
      - master
      - develop

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore -o ./atrifacts
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Build and push Docker images
      uses: docker/build-push-action@v1.1.0
      with:
        username: simpleminds
        password: dinesh619
        repository: simpleminds/dotnetcore-workspace
        path: .
        dockerfile: ./Dockerfile
        always_pull: true
        push: true
